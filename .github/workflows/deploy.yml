name: Deploy e-convenio

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: Instala Docker Compose
      run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.4/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

    - name: ğŸ§ª Instalar dependÃªncias do backend
      run: |
        cd backend
        npm install

    - name: ğŸ§ª Rodar testes do backend
      run: |
        cd backend
        npm test

    - name: ğŸ§ª Instalar dependÃªncias do frontend
      run: |
        cd frontend
        npm install

    - name: ğŸ§ª Rodar testes do frontend
      run: |
        cd frontend
        npm test

    - name: ğŸ³ Build dos containers
      run: docker-compose -f docker-compose.yml build

    - name: ğŸ“¦ Exportar imagens
      run: |
        docker save e-convenio-backend -o backend.tar
        docker save e-convenio-frontend -o frontend.tar

    - name: ğŸš€ Deploy via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASS }}
        source: "backend.tar,frontend.tar,docker-compose.yml"
        target: "~/e-convenio"

    - name: ğŸ”§ Rodar containers na VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PASS }}
        script: |
          cd ~/e-convenio
          docker load -i backend.tar
          docker load -i frontend.tar
          docker-compose up -d
