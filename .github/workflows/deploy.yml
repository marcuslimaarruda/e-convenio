apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-convenio-backend
  namespace: e-convenio-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e-convenio-backend
  template:
    metadata:
      labels:
        app: e-convenio-backend
    spec:
      containers:
      - name: backend
        image: marcus/e-convenio-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production

---
apiVersion: v1
kind: Service
metadata:
  name: e-convenio-backend
  namespace: e-convenio-dev
spec:
  selector:
    app: e-convenio-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-convenio-frontend
  namespace: e-convenio-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e-convenio-frontend
  template:
    metadata:
      labels:
        app: e-convenio-frontend
    spec:
      containers:
      - name: frontend
        image: marcus/e-convenio-frontend:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: e-convenio-frontend
  namespace: e-convenio-dev
spec:
  selector:
    app: e-convenio-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: e-convenio-ingress
  namespace: e-convenio-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: e-convenio.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: e-convenio-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: e-convenio-frontend
            port:
              number: 80
